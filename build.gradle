// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

    ext {
        // App dependencies
        appCompatVersion = '1.1.0-beta01'
        constraintLayoutVersion = '2.0.0-beta1'
        coroutinesVersion = "1.3.0-M2"
        fragmentVersion = '1.1.0-alpha09'
        kotlinVersion = '1.3.50'
        ktxVersion = '1.0.2'
        lifecycleVersion = '2.2.0-alpha01'
        materialVersion = '1.1.0-alpha09'
        recyclerViewVersion = '1.1.0-alpha05'
        retrofitVersion = '2.6.2'
        coilVersion = '0.7.0'
        okhttp3Version = '4.2.0'
        threeTenAbpVersion = '1.2.1'
        threeTenBpVersion = '1.4.0' // used only for unit testing
        funktionaleVersion = '1.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
